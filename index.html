<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la búsqueda de vuelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        p em {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de la búsqueda de vuelos</h1>

        <h2>Camino encontrado:</h2>
        <ul>
            {% for ciudad in resultado %}
                <li>{{ ciudad }}</li>
            {% endfor %}
        </ul>

        <p><em>Resultado: Estado de México, Sonora e Hidalgo</em></p>
    </div>
</body>
</html>
